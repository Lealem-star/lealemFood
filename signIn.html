<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Lealem Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="bg-green-500 text-white py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">Lealem Food Delivery</a>
      <nav>
        <ul class="flex space-x-4">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html" class="font-bold">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="signIn.html">signIn</a></li>
            <li><a href="signUp.html">signUp</a></li>
          </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="bg-gray-100 py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">Sign In</h2>
        <div class="max-w-md mx-auto">
          <form class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
              <label for="email" class="block font-bold text-gray-700 mb-2">Email</label>
              <input type="email" id="email" name="email" class="border-gray-400 border-2 rounded-md py-2 px-3 w-full" required>
            </div>
            <div class="mb-4">
              <label for="password" class="block font-bold text-gray-700 mb-2">Password</label>
              <input type="password" id="password" name="password" class="border-gray-400 border-2 rounded-md py-2 px-3 w-full" required>
            </div>
            <div class="flex items-center justify-between">
              <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition-colors duration-300">Sign In</button>
              <a href="/forgot-password" class="text-green-500 hover:text-green-700 transition-colors duration-300">Forgot Password?</a>
            </div>
          </form>
          <div class="text-center mt-4">
            <p>Don't have an account? <a href="signUp.html" class="text-green-500 hover:text-green-700 transition-colors duration-300">Sign Up</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-green-500 text-white py-8">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <p>&copy; 2023 Lealem Food Delivery. All rights reserved.</p>
      <nav>
        <ul class="flex space-x-4">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html" class="font-bold">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="signIn.html">signIn</a></li>
            <li><a href="signUp.html">signUp</a></li>
          </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
